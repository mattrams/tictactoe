<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1 class="mb-5">Tic-Tac-Toe</h1>
    <div class="toast-container position-fixed top-0 center-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <!-- <img src="..." class="rounded me-2" alt="..."> -->
            <strong class="me-auto">Bootstrap</strong>
            <button id="closeBtn" type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body">
            Hello, world! This is a toast message.
          </div>
        </div>
      </div>
      <div class="modal modal-win align-items-center justify-content-center" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Win!</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Player ___ won.</p>
            </div>
            <div class="modal-footer">
              <button onClick="window.location.reload();" type="button" class="btn btn-primary">Restart</button>
            </div>
          </div>
        </div>
      </div>
    <div class="board">
      <div class="row-line"></div>
      <div class="col-line"></div>
        <div class="row">
            <div class="col move">
                <span class="move">1</span>
            </div>
            <div class="col move">
                <span class="move">2</span>
            </div>
            <div class="col move">
                <span class="move">3</span>
            </div>
        </div>
        <div class="row">
            <div class="col move">
                <span class="move">4</span>
            </div>
            <div class="col move">
                <span class="move">5</span>
            </div>
            <div class="col move">
                <span class="move">6</span>
            </div>
        </div>
        <div class="row">
            <div class="col move">
                <span class="move">7</span>
            </div>
            <div class="col move">
                <span class="move">8</span>
            </div>
            <div class="col move">
                <span class="move">9</span>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
